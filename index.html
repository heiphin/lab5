<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sudent Information Form</h1>
        <fieldset>
            <legend>
                Personal Information
            </legend>
            <tr>
                <td>First Name</td>
                <td>
                    <form action="">
                        <input type="text">     
                    </form>
                </td>
            </tr>
            <br>
            <tr>
                <td>Last Name</td>
                <td>
                    <form action="">
                        <input type="text">
                    </form>
                </td>
            </tr>
            <br>
            <tr>
                <td>Date of Birth</td>
                <td>
                    <form action="">
                        <input type="date" value="DAY.MONTH.YEAR">
                    </form>
                </td>
            </tr>
            <br>
            <tr>
                <td>Your Gender</td>
                <td>
                    <form action="">
                        <input type="radio"> Male 
                        <input type="radio"> Female
                    </form>
                </td>
            </tr>
        </fieldset>
        <br>
        <br>
        <fieldset>
            <legend>
                Contact Information
            </legend>
            <tr>
                <td>Email Address</td>
                <td>
                    <form action="">
                        <input type="text">
                    </form>
                </td>
            </tr>
            <br>
            <tr>
                <td>Phone Number</td>
                <td>
                    <form action="">
                        <input type="tel" value="Enter Your Number">
                    </form>
                </td>
            </tr>
            <br>
            <tr>
                <td>Address</td>
                <td>
                    <textarea cols="10" rows="3"></textarea>
                </td>
            </tr>
        </fieldset>
        <br>
        <br>
        <fieldset>
            <legend>Educational Information</legend>
            <tr>
                <td>Major</td>
                <br>
                <td>
                    <select>
                        <option>Conputer science</option>
                        <option>Data science</option>
                        <option>Frontend</option>
                        <option>Backend</option>
                    </select>
                </td>
            </tr>
            <br>
            <tr>
                <td>Student ID</td>
                <td>
                    <form action="">
                        <input type="text">
                    </form>
                </td>
            </tr>
        </fieldset>
        <br>
        <br>
            <tr>
                <td>Comments</td>
                <textarea  cols="20" rows="3"></textarea>
            </tr>
            <br>
            <br>
            <br>
            <tr>
                <td>Submit Method</td>
                <td><form action="">
                    <input type="radio">GET
                    <input type="radio">POST
                </form></td>
            </tr>
            <br>
            <br>
            <br>
            <form action="">
                <button>Submit</button>
            </form>
</body>
</html>
